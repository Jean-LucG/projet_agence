<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>réservation</title>
    <link rel="shortcut icon" href="../images/logo.png">
    <link href='https://fonts.googleapis.com/css?family=Nosifer' rel='stylesheet'>
    <link rel="stylesheet" href="../css/all.css">
    <link rel="stylesheet" href="../css/reservation.css">
</head>
<body>
    <nav class="topnav">
        <a href="index.html">Accueil</a>
        <a href="aproposetcontact.html">&Agrave; propos &amp; Contact</a>
    </nav>
    <h1>Réservation</h1>
    <h2 id="voyage"></h2>
    <h2>Entrez vos informations:</h2>
    <div>
        <form action="recapitulatif.html" method="GET">
        Prénom : <br>
        <input type="text" required name="firstname"> <br>
        <br>
        Nom: <br>
        <input type="text" required name='lastname'> <br>   
        <br>
        Adresse e-mail: <br>
        <input type="email" required> <br>
        <br>
        Téléphone: <br>
        <input type="tel" > <br>
        <br>
        Date de départ: <br>
        <input type="date" id="depart" required onchange="PrixTolal()"> <br>
        <br>
        Date de retour: <br>
        <input type="date" id="arrivee" required onchange="PrixTotal()"> <br>
        <br>
        Nombre d'adultes: <br>
        <input type="number" id="adultes" required onchange="PrixTotal()" value=0> <br>
        <br>
        Nombre d'enfants: <br>
        <input type="number" id="enfants" required onchange="PrixTotal()" value=0> <br>
        <br>
        Petit Déjeuner: 12&euro; / personnes <br>
        <input type="radio" id="ouiPD" name="PetitDejeuner" value="1" checked onchange="PrixTotal()"> OUI
        <input type="radio" id="nonPD" name="PetitDejeuner" value="0" checked onchange="PrixTotal()"> NON <br>
        <br>
        Sexe:
        <input type="radio" name="sexe" checked> HOMME
        <input type="radio" name="sexe" checked> FEMME
        <br> 
        <p id="prix"></p>   
        <input type="submit" value="Confirmer">
        <input type="reset" value="Reset">
    </form>
    </div>
    <script src="../js/all.js"></script>
    <script src="../js/reservation.js"></script>
</body>
</html>
